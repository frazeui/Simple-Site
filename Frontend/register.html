<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Simple Site</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>Simple Site</h1>
            <p>Create your account to get started</p>
        </div>

        <form id="register-form">
            <div class="name-row">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" placeholder="John" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Doe" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
                <span class="error-message" id="email-error">Please enter a valid email</span>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number (Optional)</label>
                <input type="tel" id="phone" name="phone" placeholder="+92 300 1234567">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-toggle">
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                    <button type="button" class="toggle-btn" onclick="togglePassword('password')">
                        <span>Show</span>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="password-strength-bar" id="strength-bar"></div>
                </div>
                <span class="strength-text" id="strength-text"></span>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="password-toggle">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                    <button type="button" class="toggle-btn" onclick="togglePassword('confirm-password')">
                        <span>Show</span>
                    </button>
                </div>
                <span class="error-message" id="password-error">Passwords do not match</span>
            </div>

            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I agree to the <a href="terms.html">Terms & Conditions</a> and <a href="privacy.html">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="register-btn">Create Account</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="social-register">
            <button type="button" class="social-btn google-btn" title="Sign up with Google">
                Google
            </button>
            <button type="button" class="social-btn facebook-btn" title="Sign up with Facebook">
                Facebook
            </button>
            <button type="button" class="social-btn twitter-btn" title="Sign up with Twitter">
                Twitter
            </button>
        </div>

        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
